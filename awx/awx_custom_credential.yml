---
fields:
  - id: oci_region
    type: string
    label: Region
    secret: false
    help_text: OCI region used for API calls
    multiline: false
  - id: oci_profile_name
    type: string
    label: Profile Name
    secret: false
    help_text: Name for the profile for this credential
    multiline: false
  - id: oci_user_ocid
    type: string
    label: User OCID
    secret: false
    help_text: OCID for the user that this credential belongs to.
    multiline: false
  - id: oci_pub_fingerprint
    type: string
    label: Public key fingerprint
    secret: false
    help_text: The fingerprint for the public key associated to this credential.
    multiline: false
  - id: oci_tenancy_ocid
    type: string
    label: Tenancy OCID
    secret: false
    help_text: OCID for the tenancy that this credential belongs to.
    multiline: false
  - id: oci_priv_key
    type: string
    label: Private Key
    secret: true
    format: ssh_private_key
    help_text: OCI private key
    multiline: true
required:
  - oci_region
  - oci_profile_name
  - oci_user_ocid
  - oci_pub_fingerprint
  - oci_tenancy_ocid
  - oci_priv_key
